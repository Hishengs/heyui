<!DOCTYPE html>
<html>
<head>
	<title>HeyUI-button</title>
	<link rel="stylesheet" type="text/css" href="../base/base.css">
	<link rel="stylesheet" type="text/css" href="./button.css">
	<style>
	div.block-btn{
		width: 500px;
		padding: 10px;
		background-color: #ddd;
	}
	</style>
</head>
<body>
<h3>按钮-BUTTON</h3><hr>
<button class="h-btn">默认</button>
<button class="h-btn h-btn-blue">主要-blue</button>
<button class="h-btn h-btn-primary">主要-primary</button>
<button class="h-btn h-btn-green">成功-green</button>
<button class="h-btn h-btn-success">成功-success</button>
<button class="h-btn h-btn-sky-blue">信息-sky-blue</button>
<button class="h-btn h-btn-info">信息-info</button>
<button class="h-btn h-btn-orange">警告-orange</button>
<button class="h-btn h-btn-warning">警告-warning</button>
<button class="h-btn h-btn-red">危险-red</button>
<button class="h-btn h-btn-danger">危险-danger</button>
<p>input(submit,reset,button)</p>
<input type="submit" class="h-btn" value="提交">
<input type="reset" class="h-btn h-btn-orange h-btn-round" value="重置">
<input type="button" class="h-btn h-btn-green h-btn-round" value="按钮">
<p>a link 按钮</p>
<a href="javascript:;" class="h-btn h-btn-blue">链接</a>
<a href="javascript:;" class="h-btn h-btn-orange h-btn-round">链接</a>
<a href="javascript:;" class="h-btn h-btn-green h-btn-round">链接</a>
<p>圆角</p>
<button class="h-btn h-btn-round">默认</button>
<button class="h-btn h-btn-blue h-btn-round">主要-blue</button>
<button class="h-btn h-btn-primary h-btn-round">主要-primary</button>
<button class="h-btn h-btn-green h-btn-round">成功-green</button>
<button class="h-btn h-btn-success h-btn-round">成功-success</button>
<button class="h-btn h-btn-sky-blue h-btn-round">信息-sky-blue</button>
<button class="h-btn h-btn-info h-btn-round">信息-info</button>
<button class="h-btn h-btn-orange h-btn-round">警告-orange</button>
<button class="h-btn h-btn-warning h-btn-round">警告-warning</button>
<button class="h-btn h-btn-red h-btn-round">危险-red</button>
<button class="h-btn h-btn-danger h-btn-round">危险-danger</button>
<p>大小</p>
<button class="h-btn h-btn-blue h-btn-round h-btn-large">主要-blue-large</button>
<button class="h-btn h-btn-blue h-btn-round h-btn-small">主要-blue-small</button>
<button class="h-btn h-btn-blue h-btn-round h-btn-mini">主要-blue-mini</button>
<p>块按钮 Block Button</p>
<div class="block-btn">
	<button class="h-btn h-btn-orange h-btn-round h-btn-block">警告-orange-block</button>
</div>
<p>活动状态-active</p>
<button class="h-btn h-btn-blue h-btn-round active">主要-blue-active</button>
<button class="h-btn h-btn-orange h-btn-round active">警告-blue-active</button>
<button class="h-btn h-btn-danger h-btn-round active">危险-blue-active</button>
<p>禁用-disabled</p>
<button class="h-btn h-btn-blue h-btn-round" disabled="disabled">禁用-blue-disabled</button>
<button class="h-btn h-btn-orange h-btn-round" disabled="disabled">禁用-blue-disabled</button>
<button class="h-btn h-btn-danger h-btn-round" disabled="disabled">禁用-blue-disabled</button>
<input type="button" class="h-btn h-btn-green h-btn-round disabled" value="input-按钮-disabled">
<a href="javascript:;" class="h-btn h-btn-info h-btn-round disabled">链接按钮-disabled</a>
</body>
</html>
